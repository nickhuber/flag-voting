{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Nick Huber">
  <title>Flag voting{% block title %}{% endblock %}</title>
  <link href="{% static '/css/bootstrap.min.css'%}" rel="stylesheet">
  <style>
  body { padding-bottom: 60px }
  img.vote {
    width: 100% !important;
    height: auto !important;
    viewbox: auto !important;
  }
  </style>
  {% block head %}
  {% endblock %}
</head>

<body class="d-flex flex-column h-100 bg-light">
  <main class="flex-shrink-0">
  {% block content %}{% endblock %}
  </main>
  <footer class="footer mt-auto py-3 bg-dark fixed-bottom">
    <div class="container">
      <span class="text-muted">Vote for <a href="{% url 'vote-country' %}" class="text-warning">countries</a> or <a href="{% url 'vote-state' %}" class="text-warning">states</a>, or <a href="{% url 'stats' %}" class="text-warning">see some stats</a>.</span>
      <span class="text-muted float-right d-none d-md-block">See more on <a href="https://github.com/nickhuber/flag-voting" class="text-warning">GitHub</a></span>
    </div>
  </footer>
</body>

{% block scripts %}{% endblock %}

</html>
